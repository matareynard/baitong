<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./willyoubevalentinedesign.css" />
  </head>
  <style>
    @keyframes move {
      from {
        transform: translate(0px);
      }
      to {
        transform: translate(200px);
      }
    }
    .gif-container {
      position: relative;
      animation: move 4s linear infinite alternate;
    }
  </style>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Yes, you are cute!hahahaha</h1>
      </div>
      <div class="gif-container">
        <img
          src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
    </div>
  </body>
</html>
